<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pyblog</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet'>
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <aside>
          <a href="/">
            <img src="/img/lime.png" alt="Header Image" width="240px"/>
            <h1>Blargh</h1>
          </a>
          <p>This is a blog.</p>
          <nav>
            <a href="">A link</a><br>
            <a href="">Another link</a><br>
            <a href="">A third link</a><br>
            <a href="/about">About</a><br>
            <a href="">Page nav here?</a>
            {% if isAdmin %}
            <br><br><a href="/admin">Admin Page</a>
            {% endif %}
          </nav>
        </aside>

        <div id="content">
          {% block content %}
            {% for entry in entries %}
              <article>
                <h2><a href={{ entry.title }}>{{ entry.title }}</a></h2>
                {{ entry.content }}
              </article>
            {% endfor %}
            <h1>{{ title }}</h1>
            {{ content }}
          {% endblock %}
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="/js/plugins.js"></script>
        <script src="/js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
